<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-M-N</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Nawress Store</a>
            <i class='bx bxs-shopping-bag-alt' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                
                <div class="cart-content">
                    
                    <div class="cart-box">
                        <img src="" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title"></div>
                            <div class="cart-price"></div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bxs-trash cart-remove' ></i>
                    </div>
                </div>

                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price"><span>0<i class='bx bx-dollar'></i></span></div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop With Nawress Store <span><i class='bx bx-dizzy'></i></span>: <span id="nawres">BE HAPPY!</span> </h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="" alt="" class="product-img">
                <h2 class="product-title"></h2>
                <span class="price"><span>25<i class='bx bx-dollar'></i></span></span>
                <i class='bx bx-cart-add add-cart'></i>
            </div>
        </div>
    </section>

    







    <script src="/main.js"></script>
</body>
</html>
